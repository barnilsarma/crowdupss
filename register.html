        <form id="loginform">
            <h1>Register</h1>
            <input type="text" name="username" id="username" class="loginbox" placeholder="Enter Username">

            <input type="password" name="password" id="password" class="loginbox" placeholder="Enter Password">
            <br>
            <input type="password" name="password" id="password" class="loginbox" placeholder="Confirm Password">

            <input type="Submit" name="login" value="OK" id="login" class="loginbtn">
            <br>
            <div id="line-3">
                <a href="#" id="register" name="register" class="registerbtn">Already Have an account? Login here</a>

        </form>
