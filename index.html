<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:wght@100&family=Rubik:wght@800&display=swap" rel="stylesheet">
    </head>
    <body>
        <form id="loginform">
            <h1>Login</h1>
            <input type="text" name="username" id="username" class="loginbox" placeholder="Enter Username">
            <br>
            <input type="password" name="password" id="password" class="loginbox" placeholder="Enter Password">
            <br>
            <input type="Submit" name="login" value="LOGIN" id="login" class="loginbtn">
            <br><br>
            <center><h2 id="or">OR</h2></center><br><br>
            <div id="logo-holder">
                <a href="#" id="apple" class="logo-line"><img class="logo-img" src="logos/Apple.svg"><div class="content">Login with Apple</div></a><br>
                <a href="#" id="google" class="logo-line"><img class="logo-img" src="logos/google.svg"><div class="content">Login with Google</div></a><br>
            </div>
            <div id="line-3">
                <a href="register.html" id="register" name="register" class="registerbtn" target="blank">Don't Have an account? Register here</a>
                <a href="#" id="forgotpass" name="forgotpass" class="registerbtn">Forgot Password</a>
            </div>
        </form>
    </body>
</html>
